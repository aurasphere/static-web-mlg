<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>A web page...</title>
</head>
<body>
	<div id="top-row" class="row">
		<div class="col-md-4 text-left">
			<img class="mlg img-responsive" src="media/doge.gif" />
		</div>
		<div class="col-md-4 text-center">
			<img class="mlg img-responsive" src="media/illuminati.gif" />
		</div>
		<div class="col-md-4 text-right">
			<img class="mlg img-responsive" src="media/weed.gif" />
		</div>
	</div>

	<div id="middle-row" class="row align-items-center">
		<div class="col-md-2 text-left">
			<img class="mlg img-responsive" src="media/vegeta.gif" />
		</div>
		<div class="col-md-8 text-center">
			<img id="main" src="media/main.jpg" />
		</div>
		<div class="col-md-2 text-right">
			<img class="mlg img-responsive" src="media/banana.gif" />
		</div>
	</div>

	<div id="bottom-row" class="row">
		<div class="col-md-4 text-left">
			<img class="mlg img-responsive" src="media/sanic.gif" />
		</div>
		<div class="col-md-4 text-center">
			<img class="mlg img-responsive" src="media/snoop.gif" />
		</div>
		<div class="col-md-4 text-right">
			<img class="mlg img-responsive" src="media/sax.gif" />
		</div>
	</div>

	<audio src="media/mlg.mp3" type="audio/mp3" preload autoplay loop />
</body>
</html>
